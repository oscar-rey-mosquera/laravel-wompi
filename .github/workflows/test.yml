name: test

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Run test
      run: WOMPI_PUBLIC_KEY={{secrets.WOMPI_PUBLIC_KEY}} WOMPI_PRIVATE_KEY={{secrets.WOMPI_PRIVATE_KEY}} WOMPI_PRIVATE_EVENT_KEY={{secrets.WOMPI_PRIVATE_EVENT_KEY}} composer run-script test